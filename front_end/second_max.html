<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findSecMax() {
            let num1 = parseInt(document.getElementById(1).value);
            let num2 = parseInt(document.getElementById(2).value);
            let num3 = parseInt(document.getElementById(3).value);
            let numbers = [num1, num2, num3].sort((a, b) => b - a);
            let secondMax = numbers[1];
            document.getElementById("result").textContent = `The second maximum is: ${secondMax}`;


        }
    </script>
</head>

<body>
    <form>
        <input type="number" id="1" name="number1" placeholder="enter first number">
        <br>
        <input type="number" id="2" name="number2" placeholder="enter second number">
        <br>
        <input type="number" id="3" name="number3" placeholder="enter third number">
        <br>
        <button type="button" onclick="findSecMax()">Click to get the number</button>
        <h3 id="result"></h3>
    </form>
</body>

</html>
