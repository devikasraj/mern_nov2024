<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Of 2 Numbers</title>
  <link rel="stylesheet" type="text/css" href="bigof2.css">
</head>

<body>
  <div id="data">
    <label for="firstNum">First Number:</label>
    <input type="text" id="firstNum">
    <label for="secondNum">Second Number:</label>
    <input type="text" id="secondNum">
  </div>

  <div>
    <p id="outputPara" onclick="findBigOf2()">Click Me to get the Answer</p>
  </div>

  <script>
    function findBigOf2() {
      const num1 = parseInt(document.getElementById("firstNum").value);
      const num2 = parseInt(document.getElementById("secondNum").value);

      if (num1 > num2) {
        document.getElementById("outputPara").innerHTML = "Number1 = " + num1 + " is big";
      } else if (num2 > num1) {
        document.getElementById("outputPara").innerHTML = "Number2 = " + num2 + " is big";
      } else {
        document.getElementById("outputPara").innerHTML = "Both numbers are equal";
      }
    }
  </script>
</body>

</html>
