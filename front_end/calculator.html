<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .calculator {
      width: 250px;
      margin: 50px auto;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
    }

    .display-box {
      height: 60px;
      font-size: 1.5em;
      text-align: right;
    }
  </style>

  <script type="text/javascript" src="calc.js"></script>
</head>

<body>
  <h3 class="text-center">Calculator</h3>

  <div class="calculator container p-3">
    <div class="row mb-3">
      <div class="col-12">
        <input type="text" id="box" class="form-control display-box bg-light" readonly>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('C')">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('+/-')">±</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('%')">%</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('/')">/</button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('*')">×</button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('-')">-</button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary" onclick="calc('=')">=</button>
      </div>
    </div>
  </div>
</body>

</html>
